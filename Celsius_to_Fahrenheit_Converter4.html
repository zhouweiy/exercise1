<!DOCTYPE html>
<html>
<head>
    <title>Fahrenheit to Celsius Converter</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style></style>
</head>
<body>
	<header>
		<h1>Fahrenheit to Celsius Converter</h1>
	</header>
	<main>
		<label>Choose Value in Fahrenheit: </label>
		<input type="number" id="Fi" value="32">
		<p id="f"></p>
		<p id="c"></p>
	</main>
	<footer>
		<address>Web Programming &copy; Sheridan College</address>
	</footer>
	<script>
		var f, c;
		var textF = document.getElementById("f");
		var textC = document.getElementById("c");
		var handleF = document.getElementById("Fi");
		handleF.oninput = function(){
			textF.innerText = "";
			textC.innerText = "";
			f = handleFi.value;
			c = (f - 32) * 5/6;
			var p1Text = document.createTextNode("Temperature in Celsius is " + c.toFixed(5) + " °C.");
			var p2Text = document.createTextNode("Temperature in Fahrenheit is " + f.toFixed(5) + " °F.");
			textF.appendChild(p1Text);
			textC.appendChild(p2Text);
		}
	</script>
</body>
</html>
